<!DOCTYPE HTML>
<html>
    <head>
       <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <link href="../../css/common.css" rel="stylesheet"  type="text/css" />
        <script type="text/javascript" src="../../jquery/js/jquery.js"></script>
        <script type="text/javascript" src="../../jquery/js/jquery.mobile-1.4.2.min.js"></script>    
        <script type="text/javascript" src="../../js/util.js"></script>
        <script type="text/javascript" src="../../js/parameter.js"></script>

        <script>
            initEasyJS();
           $(document).ready(function(){
                var beginDate = parameters.beginDate;
                var endDate = parameters.endDate;
                var endDate = parameters.endDate;
                var groupId = parameters.group_id;
                var lesson_id = parameters.lesson_id;

                var str = HomeWork.homeworksearch(groupId,lesson_id,beginDate,endDate);
                //alert(str);
                var arr = JSON.parse(str);
                for(var i in arr){
                    var obj = arr[i];
                    var stu = "<tr onclick='homeWorkDetealInfo(\""+serializableParameters(obj)+"\");'>"
                    +"<td class='test_table2_txt2'>"+obj.GROUP_NAME+"</td>"
                    +"<td class='test_table2_txt2'>"+obj.LESSON_NAME+"</td>"
                    +"<td class='test_table2_txt2'>"+obj.EDIT_DATE+"</td>"
                    +"<td class='test_table2_txt2'><span class='dn'><img src='../../images/arrow.png'/></span></td>"
                    +"</tr>";
                    $("#tbody").append(stu);
                    
                }             
                $(".sug_mbox_bg_row tr").mouseover(function() {
                    $(this).addClass("over");
                  }).mouseout(function() { 
                    $(this).removeClass("over");
                  });
                  $(".sug_mbox_bg_row tr:even").addClass("even");
            });

            function homeWorkDetealInfo(obj) {
                location.href = "homeworkQueryDetail.html?"+obj;
            }
        </script>
    </head>
    <body>
        <div class="sug_mbox_bg_row">
            <table width="100%" border="0" class="test_table_row">
              <thead>
                <tr class="sug_tr">
                    <th>班级</th>
                    <th>课程</th>
                    <th>时间</th>
                    <th></th>
                </tr>
               </thead>
               <tbody id="tbody">
                
               </tbody>
            </table>
        </div>
    </body>
</html>
